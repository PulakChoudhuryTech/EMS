<div ng-controller="CompanyController">
    <div id="deletePane">
        <h3>Are you sure to delete this record?</h2>
        <br/>
            <button kendo-button class="k-primary deleteButton" id="delete" ng-click="deleteRecord()"><span class="k-icon k-si-tick"></span>OK</button>
            <button kendo-button class="k-primary deleteButton" id="undoDel" ng-click="undoDelete()"><span class="k-icon k-si-cancel"></span>Cancel</button>
    </div>
</div>
